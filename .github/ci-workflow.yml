name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Set up Python (or your environment)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Adjust for your dependencies

      - name: Run tests
        run: |
          bash tests.sh  # This is where your test script is invoked

      - name: Upload Test Results (optional)
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results/ 
