name: Project-feedback (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r project/requirements.txt

      - name: Run pipeline.py to generate database
        run: python ./project/pipeline.py  # Ensure this creates data_base.db

      - name: Debug database existence
        run: |
          echo "Checking contents of the data directory:"
          ls -R ./data

      - name: Run tests
        run: python ./project/test_pipeline.py  # Directly run Python tests
