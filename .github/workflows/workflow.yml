name: CI

on:
  push:
    branches:
      - main  # Trigger this action on push to the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step 2: Set up Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # Python version for the tests

      # Step 3: Install dependencies from requirements.txt
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./project/requirements.txt  # Adjust path if necessary

      # Step 4: Run tests
      - name: Pipeline Tests
        run: |
          chmod +x ./project/tests.sh  # Ensure tests.sh is executable
          ./project/tests.sh  # Execute the tests
